<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Equator -->
  <line x1="0" y1="300" x2="1200" y2="300" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Prime Meridian -->
  <line x1="600" y1="0" x2="600" y2="600" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Continents (simplified shapes) -->
  <!-- North America -->
  <path d="M 200,100 Q 300,150 350,200 T 400,300 T 300,350" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- South America -->
  <path d="M 350,350 Q 400,400 350,500" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Europe -->
  <path d="M 600,150 Q 650,200 700,200" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Africa -->
  <path d="M 600,250 Q 650,350 600,450" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Asia -->
  <path d="M 700,100 Q 800,200 900,200 T 1000,300" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Australia -->
  <path d="M 900,400 Q 950,450 1000,400" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Labels -->
  <text x="600" y="320" font-family="system-ui" font-size="12" fill="#64748b" text-anchor="middle">0°</text>
  <text x="620" y="300" font-family="system-ui" font-size="12" fill="#64748b" text-anchor="start">0°</text>
</svg>
